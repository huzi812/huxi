<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPGC timergara</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        html,
        body {
            padding: 0%;
            margin: 0%;
            background-color: rgb(201, 179, 109);

        }

        .container {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            animation: slide 12s infinite;
            border-radius: 20px;
        }
        @media screen and (max-width: 700px) {
            .container{
                height: 900px;
            }
        }

        img {
            opacity: 0;
            height: 100vh;
            width: 100%;
            position: absolute;
            animation: slide 12s infinite;
        }
    

        @keyframes slide {


            10% {
                opacity: 1;
            }

            45% {
                opacity: 1
            }
        }

        img:nth-child(1) {
            animation-delay: 0s;
        }

        img:nth-child(2) {
            animation-delay: 3s;
        }

        img:nth-child(3) {
            animation-delay: 6s;
        }

        img:nth-child(4) {
            animation-delay: 9s;
        }



        .ammad {
            display: flex;
            align-items: flex-end;
            height: 100vh;
            top: 0px;
            position: absolute;
        }
        .ammo {
            position: relative;
            font-size: 20px;
            left: 65px;
        }
        .ammo a {
            font-style: italic;
            color: rgb(201, 179, 109);
        }


        @media screen and (max-width: 600px) {
            .ammo {
               left: 40px;
                color: cornsilk;
                font-weight: bold;
                font-size: 10px;
                margin: 0%;
                padding: 0%;
            }
            .ammo a {
                font-style: italic;
                color: rgb(201, 179, 109);
            }
        }

        .topnav {
            overflow: hidden;
            background-color: #333;
            position: absolute;
            top: 0px;
            width: 100%;
        }

        .topnav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        .topnav a.active {
            background-color: #04AA6D;
            color: white;
        }

        .topnav .icon {
            display: none;
        }

        @media screen and (max-width: 600px) {
            .topnav a:not(:first-child) {
                display: none;
            }

            .topnav a.icon {
                float: right;
                display: block;
            }
        }

        @media screen and (max-width: 600px) {
            .topnav.responsive {
                position: absolute;
                top: 0px;
            }

            .topnav.responsive .icon {
                position: absolute;
                right: 0;
                top: 0;
            }

            .topnav.responsive a {
                float: none;
                display: block;
                text-align: left;

            }


        }
    </style>

</head>

<body>
    <div class="container">

        <img src="/huxi/gpgc/13.jpg" alt="">
        <img src="/huxi/gpgc/9.jpg" alt="">
        <img src="/huxi/gpgc/6.jpg" alt="">
        <img src="/huxi/gpgc/8.jpg" alt="">

    </div>
    <div class="ammad">
        <p class="ammo">photo by <a href="">&nbsp; Ammo</a></p>
    </div>
    <div class="topnav" id="myTopnav">

        <a></a>
        <a href="#Syllabus">Syllabus</a>
        <a href="#Books">BOOKs</a>
        <a href="#Blog">Blog</a>
        <a href="#Plant-gallery">Plant Gallery</a>
        <a href="#Events">Events</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>

    </div>



    <script>
        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
    </script>

</body>

</html>
